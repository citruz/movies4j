<div class="col-sm-6 col-sm-offset-3">
  <form ng-submit="login()" class="well">
    <div class="form-group">
      <h3>Login</h3>

      <p>Please choose a username. If you login for the first time, a new account will be created for you automatically.</p> 
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="inputUsername" placeholder="Username" ng-model="username" required=""> 
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Sign in</button>
    </div>
  </form>
</div>
